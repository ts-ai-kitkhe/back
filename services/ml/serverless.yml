service: ml

custom:
  # S3
  S3_ASSETS_BUCKET_NAME: assets.ts-ai-kitkhe.ge
  S3_ML_BUCKET_NAME: ml.ts-ai-kitkhe.ge

provider:
  name: aws
  region: eu-central-1
  runtime: python3.8
  versionFunctions: false
  ecr:
    scanOnPush: false
    images:
      s3ImageProcessor:
        path: ./functions/process-image
  iam:
    role:
      statements:
        - Effect: "Allow"
          Resource:
            - "arn:aws:s3:::${self:custom.S3_ASSETS_BUCKET_NAME}/*"
            - "arn:aws:s3:::${self:custom.S3_ML_BUCKET_NAME}/*"
          Action: "s3:*"

functions:
  hello:
    handler: functions.hello-world.handler.hello

  processImage:
    image: s3ImageProcessor
    timeout: 900
    environment:
      S3_ML_BUCKET_NAME: ${self:custom.S3_ML_BUCKET_NAME}
    events:
      - s3:
          bucket: assets.ts-ai-kitkhe.ge
          event: s3:ObjectCreated:*
          existing: true

  generateText:
    handler: functions.generate-text.handler.main
    timeout: 90
    environment:
      S3_ML_BUCKET_NAME: ${self:custom.S3_ML_BUCKET_NAME}
    events:
      - eventBridge:
          pattern:
            source:
              - aws.s3
            detail-type:
              - Object Created
            detail:
              bucket:
                name:
                  - ${self:custom.S3_ML_BUCKET_NAME}
              object:
                key:
                  - prefix: 'books/'

plugins:
  - serverless-python-requirements
